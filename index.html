<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="icon" href="107.jpg">

</head>
<body>
    <div class="header">
        <div class="main">
            <div class="head">
                <h1>Sign in</h1>
            </div>
            <div class="form">
                <form action=""> 
                    <input type="text" name="" id="i1" placeholder="Username or Email"><br>
                    <div class="pass">
                        <input type="password" name="" id="pass" placeholder="Password">
                    <i class="fa-regular fa-eye" id="eye" onclick="show()"></i>
                    <i class="fa-regular fa-eye-slash" id="slash" onclick="check()"></i><br>
                    </div>
                    <div class="pass2">
                        <input type="password" name="" id="confirm" placeholder="Confirm password">
                    <i class="fa-regular fa-eye" id="eye1" onclick="showo()"></i>
                    <i class="fa-regular fa-eye-slash" id="slash1" onclick="checko()"></i>
                    </div>
                    
                    
                    <button id="sign" onclick="valid()">Sign in</button>
                </form>
            </div>
            <div class="alt">
                <p>or login with</p>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                </div>
                
    
            </div>
            <div class="signup">
                <p>Sign up</p>
            </div>
        </div>

    </div>
</body>
<script>
    function valid(){
        a=document.getElementById("i1").value
        b=document.getElementById("pass").value
        c=document.getElementById("confirm").value
        if(a.length<=8){
            alert("Username should above 8 characters")
        }
        else if(b.length<=8){
            alert("Password must contains 8 characters")
        }
        else if(b==c){
            alert("Password doesn't match")
        }
    }
    function show(){
        
        document.getElementById("slash").style.display="block"
        document.getElementById("eye").style.display="none"
        var a=document.getElementById("slash")
        var b=document.getElementById("pass")
        if(a.style.display==="block"){
            b.type="text";

        }
        
        
    }
    function showo(){
        document.getElementById("slash1").style.display="block"
        document.getElementById("eye1").style.display="none"
        var a=document.getElementById("slash1")
        var b=document.getElementById("confirm")
        if(a.style.display==="block"){
            b.type="text";

        }
        

    }
    function check(){
        document.getElementById("slash").style.display="none"
        document.getElementById("eye").style.display="block"
        var a=document.getElementById("eye")
        var b=document.getElementById("pass")
        if(a.style.display==="block"){
            b.type="password";

        }

    }
    function checko(){
        document.getElementById("slash1").style.display="none"
        document.getElementById("eye1").style.display="block"
        var a=document.getElementById("eye1")
        var b=document.getElementById("confirm")
        if(a.style.display==="block"){
            b.type="password";

        }
    }
    
</script>
</html>
